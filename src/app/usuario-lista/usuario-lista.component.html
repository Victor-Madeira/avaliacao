<h2 class="text-center">Lista de usuários</h2>
<div class="form-align">
<div class="button-right">
  <button mat-raised-button class="btn-red" aria-label="Botão para cadastrar usuário" [routerLink]="['/usuario-cadastro']">
    Cadastrar novo
  </button>
</div>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Primeiro Nome </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.firstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Ultimo Nome </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let usuario"> 
        <div>
          <button mat-icon-button color="warn" aria-label="Botão para excluir usuário" matTooltip="Excluir" (click)="excluirPorId(usuario.id)" id="excluir">
            <mat-icon>delete_outline</mat-icon>
          </button>
          <button mat-icon-button aria-label="Botão para visualizar usuário" matTooltip="Detalhes" [routerLink]="['/usuario-detalhes', usuario.id]">
            <mat-icon>format_list_bulleted</mat-icon>
          </button>
          <button mat-icon-button color="primary" aria-label="Botão para editar usuário" matTooltip="Editar" [routerLink]="['/usuario-editar', usuario.id]">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 [length]="total" 
                 showFirstLastButtons
                 aria-label="Seleciona pagina de usuarios"
                 (page)="obterPorPaginacao($event)">
  </mat-paginator>
</div>
</div>
